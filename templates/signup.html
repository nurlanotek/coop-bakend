{% load static %}
{% load custom_tags %}
<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,600,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css'%}">

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css'%}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/login.css'%}">

    <title></title>
    </head>
    <body>

        <div class="site-logo col-6"><a href="{% url 'home' %}">UCA CO-OP</a></div>

        <div class="box">
            <h2>Signup</h2>
            <form action="{% url 'Signup' %}" method="POST">
                {% csrf_token %}
                {% include 'partials/_messages.html' %}
              <div class="inputBox">
                <input type="text" name="username" required onkeyup="this.setAttribute('value', this.value);" value="">
                <label>UserID</label>
              </div>

              <div class="inputBox">
                <input type="text" name="first_name" required onkeyup="this.setAttribute('value', this.value);" value="">
                <label>First Name</label>
              </div>

              <div class="inputBox">
                <input type="text" name="last_name" required onkeyup="this.setAttribute('value', this.value);" value="">
                <label>Last Name</label>
              </div>

              <div class="inputBox">
                <input type="email" name="email_id" required onkeyup="this.setAttribute('value', this.value);" value="">
                <label>Email</label>
              </div>

                <div class="inputBox">
                <input type="text" name="major" list="major" required onkeyup="this.setAttribute('value', this.value);" value="">
                <label>Major</label>
                <datalist id="major">
                  <option value="Computer Science">
                  <option value="Communications and Media">
                </datalist>
              </div>

              <div class="inputBox">
                <input type="text" name="phone" required onkeyup="this.setAttribute('value', this.value);" value="">
                <label>Phone Number</label>
              </div>

              <div class="inputBox">
                <input type="password" name="password" required value=""
                       onkeyup="this.setAttribute('value', this.value);"
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                       title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                <label>Password</label>
              </div>

              <input type="submit" class="btn btn-primary" value="Sign Up" style="float:left; display: inline;">
                <a href="{% url 'login' %}" class="btn btn-primary1" style="float:right ; display: inline;" >Log In</a>
            </form>

          </div>
    </body>
</html>
