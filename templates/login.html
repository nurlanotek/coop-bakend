
{% load static %}
{% load custom_tags %}
<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,600,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css'%}">

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css'%}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/login.css'%}">

    <title></title>
    </head>
    <body>

        <div class="site-logo col-6"><a href="{% url 'home' %}">UCA CO-OP</a></div>

        <div class="box">
            <h2>Login</h2>
            <form action="{% url 'login' %}" method="POST">
                {%csrf_token%}
                {% include 'partials/_messages.html' %}
              <div class="inputBox">
                <input type="userid" name="username" required onkeyup="this.setAttribute('value', this.value);" value="">
                <label>UserID</label>
              </div>
              <div class="inputBox">
                <input type="password" name="password" required value=""
                       onkeyup="this.setAttribute('value', this.value);"
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                       title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                <label>Password</label>
              </div>

                    <a><input type="submit" class="btn btn-primary" value="Log in" style="float:left; display: inline; "></a>
                    <a href="{% url 'signup' %}" class="btn btn-primary1" style="float:right ; display: inline;" >Sign Up</a>

            </form>
          </div>
    </body>
</html>
